<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>

    <!-- Arrow Markers -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>

  <style>
    text { font-family: Georgia, 'Times New Roman', serif; font-size: 11px; fill: #333; }
    .title { font-size: 20px; font-weight: 700; fill: #1a1a1a; }
    .subtitle { font-size: 12px; font-weight: 400; fill: #64748b; }
    .section-title { font-size: 11px; font-weight: 600; fill: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
    .component-title { font-size: 11px; font-weight: 600; fill: #1e293b; }
    .tech-label { font-size: 9px; fill: #94a3b8; }
    .stage-num { font-size: 10px; font-weight: 600; fill: #ffffff; }
    .box { fill: #fff; stroke: #e2e8f0; stroke-width: 1.5; rx: 6; }
    .layer-box { fill: #fff; stroke: #e2e8f0; stroke-width: 1; rx: 8; }
    .cloud-aws { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
    .cloud-azure { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; }
    .cloud-gcp { fill: #ecfdf5; stroke: #22c55e; stroke-width: 2; }
    .process { fill: #eef2ff; stroke: #1e40af; stroke-width: 2; }
    .ai { fill: #faf5ff; stroke: #8b5cf6; stroke-width: 2; }
    .storage { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
    .grc { fill: #fef2f2; stroke: #ef4444; stroke-width: 2; }
    .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .arrow-data { stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#arrow-blue); }
  </style>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" class="title">CloudForge Architecture</text>
  <text x="600" y="55" text-anchor="middle" class="subtitle">Enterprise Cloud Governance Platform with Self-Service Provisioning</text>

  <!-- Stage 1: Portal Layer -->
  <circle cx="40" cy="95" r="12" fill="#1e40af"/>
  <text x="40" y="99" text-anchor="middle" class="stage-num">1</text>
  <text x="60" y="99" class="section-title">Portal Layer</text>

  <rect x="30" y="110" width="1140" height="90" class="layer-box" rx="8"/>

  <!-- Portal Components -->
  <rect x="60" y="125" width="130" height="60" class="process" rx="6"/>
  <text x="125" y="152" text-anchor="middle" class="component-title">App Registration</text>
  <text x="125" y="170" text-anchor="middle" class="tech-label">React / Next.js</text>

  <rect x="210" y="125" width="130" height="60" class="process" rx="6"/>
  <text x="275" y="152" text-anchor="middle" class="component-title">Infra Catalog</text>
  <text x="275" y="170" text-anchor="middle" class="tech-label">Golden Modules</text>

  <rect x="360" y="125" width="130" height="60" class="process" rx="6"/>
  <text x="425" y="152" text-anchor="middle" class="component-title">Exception Request</text>
  <text x="425" y="170" text-anchor="middle" class="tech-label">GRC Workflow</text>

  <rect x="510" y="125" width="130" height="60" class="process" rx="6"/>
  <text x="575" y="152" text-anchor="middle" class="component-title">Compliance Dashboard</text>
  <text x="575" y="170" text-anchor="middle" class="tech-label">Findings &amp; Reports</text>

  <rect x="660" y="125" width="130" height="60" class="ai" rx="6"/>
  <text x="725" y="152" text-anchor="middle" class="component-title">AI Intelligence</text>
  <text x="725" y="170" text-anchor="middle" class="tech-label">Claude / OpenAI</text>

  <!-- Identity Box -->
  <rect x="900" y="110" width="250" height="90" class="cloud-azure" rx="8"/>
  <text x="1025" y="135" text-anchor="middle" class="component-title">Identity &amp; Access</text>
  <text x="960" y="160" text-anchor="middle" class="tech-label">Entra ID</text>
  <text x="1090" y="160" text-anchor="middle" class="tech-label">Okta</text>
  <text x="1025" y="185" text-anchor="middle" class="tech-label">OIDC / Zero Trust</text>

  <!-- Arrows from Portal to Orchestration -->
  <path d="M 275 200 L 275 235" class="arrow"/>
  <path d="M 425 200 L 425 235" class="arrow"/>
  <path d="M 575 200 L 575 235" class="arrow"/>

  <!-- Stage 2: Orchestration Layer -->
  <circle cx="40" cy="255" r="12" fill="#1e40af"/>
  <text x="40" y="259" text-anchor="middle" class="stage-num">2</text>
  <text x="60" y="259" class="section-title">Orchestration Layer</text>

  <rect x="30" y="270" width="760" height="90" class="layer-box" rx="8"/>

  <!-- Workflow Components -->
  <rect x="60" y="285" width="160" height="60" class="process" rx="6"/>
  <text x="140" y="312" text-anchor="middle" class="component-title">Registration Workflow</text>
  <text x="140" y="330" text-anchor="middle" class="tech-label">Temporal</text>

  <rect x="240" y="285" width="160" height="60" class="process" rx="6"/>
  <text x="320" y="312" text-anchor="middle" class="component-title">Approval Workflow</text>
  <text x="320" y="330" text-anchor="middle" class="tech-label">Multi-Level SLA</text>

  <rect x="420" y="285" width="160" height="60" class="process" rx="6"/>
  <text x="500" y="312" text-anchor="middle" class="component-title">Provisioning Workflow</text>
  <text x="500" y="330" text-anchor="middle" class="tech-label">Terraform / Atlantis</text>

  <rect x="600" y="285" width="160" height="60" class="process" rx="6"/>
  <text x="680" y="312" text-anchor="middle" class="component-title">Compliance Workflow</text>
  <text x="680" y="330" text-anchor="middle" class="tech-label">Scan &amp; Remediation</text>

  <!-- Data Store -->
  <rect x="810" y="270" width="180" height="90" class="storage" rx="8"/>
  <text x="900" y="300" text-anchor="middle" class="component-title">Data Store</text>
  <text x="900" y="325" text-anchor="middle" class="tech-label">PostgreSQL + Redis</text>
  <text x="900" y="345" text-anchor="middle" class="tech-label">Audit Logs</text>

  <!-- Observability -->
  <rect x="1010" y="270" width="160" height="90" class="cloud-gcp" rx="8"/>
  <text x="1090" y="300" text-anchor="middle" class="component-title">Observability</text>
  <text x="1090" y="325" text-anchor="middle" class="tech-label">OpenTelemetry</text>
  <text x="1090" y="345" text-anchor="middle" class="tech-label">Prometheus + Grafana</text>

  <!-- Arrows from Orchestration to Policy -->
  <path d="M 320 360 L 320 395" class="arrow"/>
  <path d="M 500 360 L 500 395" class="arrow"/>

  <!-- Stage 3: Policy Engine -->
  <circle cx="40" cy="415" r="12" fill="#1e40af"/>
  <text x="40" y="419" text-anchor="middle" class="stage-num">3</text>
  <text x="60" y="419" class="section-title">Policy Engine</text>

  <rect x="30" y="430" width="760" height="90" class="layer-box" rx="8"/>

  <!-- Policy Components -->
  <rect x="60" y="445" width="130" height="60" class="process" rx="6"/>
  <text x="125" y="472" text-anchor="middle" class="component-title">Region Policies</text>
  <text x="125" y="490" text-anchor="middle" class="tech-label">Data Residency</text>

  <rect x="210" y="445" width="130" height="60" class="process" rx="6"/>
  <text x="275" y="472" text-anchor="middle" class="component-title">Cost Policies</text>
  <text x="275" y="490" text-anchor="middle" class="tech-label">Instance Limits</text>

  <rect x="360" y="445" width="130" height="60" class="process" rx="6"/>
  <text x="425" y="472" text-anchor="middle" class="component-title">Network Policies</text>
  <text x="425" y="490" text-anchor="middle" class="tech-label">Exposure Rules</text>

  <rect x="510" y="445" width="130" height="60" class="process" rx="6"/>
  <text x="575" y="472" text-anchor="middle" class="component-title">Exception Validator</text>
  <text x="575" y="490" text-anchor="middle" class="tech-label">GRC Integration</text>

  <rect x="660" y="445" width="100" height="60" class="process" rx="6"/>
  <text x="710" y="472" text-anchor="middle" class="component-title">OPA</text>
  <text x="710" y="490" text-anchor="middle" class="tech-label">Rego</text>

  <!-- CI/CD Security -->
  <rect x="810" y="430" width="180" height="90" class="ai" rx="8"/>
  <text x="900" y="460" text-anchor="middle" class="component-title">CI/CD Security</text>
  <text x="900" y="485" text-anchor="middle" class="tech-label">SAST / SCA</text>
  <text x="900" y="505" text-anchor="middle" class="tech-label">GitHub / GitLab / ADO</text>

  <!-- WAF/Container -->
  <rect x="1010" y="430" width="160" height="90" class="grc" rx="8"/>
  <text x="1090" y="460" text-anchor="middle" class="component-title">Security Controls</text>
  <text x="1090" y="485" text-anchor="middle" class="tech-label">WAF Golden Templates</text>
  <text x="1090" y="505" text-anchor="middle" class="tech-label">Container Security</text>

  <!-- Arrows from Policy to Integration -->
  <path d="M 275 520 L 275 555" class="arrow"/>
  <path d="M 425 520 L 425 555" class="arrow"/>
  <path d="M 575 520 L 575 555" class="arrow"/>

  <!-- Stage 4: Integration Layer -->
  <circle cx="40" cy="575" r="12" fill="#1e40af"/>
  <text x="40" y="579" text-anchor="middle" class="stage-num">4</text>
  <text x="60" y="579" class="section-title">Integration Layer</text>

  <rect x="30" y="590" width="1140" height="80" class="layer-box" rx="8"/>

  <!-- GRC Systems -->
  <rect x="60" y="605" width="130" height="50" class="grc" rx="6"/>
  <text x="125" y="627" text-anchor="middle" class="component-title">RSA Archer</text>
  <text x="125" y="645" text-anchor="middle" class="tech-label">GRC Platform</text>

  <rect x="210" y="605" width="130" height="50" class="grc" rx="6"/>
  <text x="275" y="627" text-anchor="middle" class="component-title">ServiceNow</text>
  <text x="275" y="645" text-anchor="middle" class="tech-label">ITSM / GRC</text>

  <!-- Cloud Providers -->
  <rect x="410" y="605" width="130" height="50" class="cloud-aws" rx="6"/>
  <text x="475" y="627" text-anchor="middle" class="component-title">AWS</text>
  <text x="475" y="645" text-anchor="middle" class="tech-label">4 Organizations</text>

  <rect x="560" y="605" width="130" height="50" class="cloud-azure" rx="6"/>
  <text x="625" y="627" text-anchor="middle" class="component-title">Azure</text>
  <text x="625" y="645" text-anchor="middle" class="tech-label">45 Subscriptions</text>

  <rect x="710" y="605" width="130" height="50" class="cloud-gcp" rx="6"/>
  <text x="775" y="627" text-anchor="middle" class="component-title">GCP</text>
  <text x="775" y="645" text-anchor="middle" class="tech-label">93 Projects</text>

  <!-- Secrets & Compliance -->
  <rect x="910" y="605" width="130" height="50" class="ai" rx="6"/>
  <text x="975" y="627" text-anchor="middle" class="component-title">Vault</text>
  <text x="975" y="645" text-anchor="middle" class="tech-label">Secrets Management</text>

  <rect x="1060" y="605" width="90" height="50" class="process" rx="6"/>
  <text x="1105" y="627" text-anchor="middle" class="component-title">CMDB</text>
  <text x="1105" y="645" text-anchor="middle" class="tech-label">Asset Inventory</text>

  <!-- Legend -->
  <rect x="30" y="680" width="10" height="10" fill="#eef2ff" stroke="#1e40af" stroke-width="1.5"/>
  <text x="45" y="689" class="tech-label">Core/Process</text>

  <rect x="120" y="680" width="10" height="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="135" y="689" class="tech-label">AWS</text>

  <rect x="170" y="680" width="10" height="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="185" y="689" class="tech-label">Azure</text>

  <rect x="225" y="680" width="10" height="10" fill="#ecfdf5" stroke="#22c55e" stroke-width="1.5"/>
  <text x="240" y="689" class="tech-label">GCP</text>

  <rect x="280" y="680" width="10" height="10" fill="#faf5ff" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="295" y="689" class="tech-label">AI/ML</text>

  <rect x="340" y="680" width="10" height="10" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="355" y="689" class="tech-label">GRC/Security</text>

  <!-- Version & Branding -->
  <text x="1170" y="689" text-anchor="end" class="tech-label">v1.0 - 2026-01</text>
  <rect x="1000" y="676" width="100" height="18" rx="4" fill="#e2e8f0"/>
  <text x="1050" y="688" text-anchor="middle" fill="#475569" font-size="10" font-weight="600" font-family="Georgia, serif">CloudForge</text>
</svg>
