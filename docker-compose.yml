version: '3.8'

services:
  # CloudForge API server
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GRC_PROVIDER=postgres
      - DATABASE_URL=postgres://cloudforge:cloudforge@postgres:5432/cloudforge?sslmode=disable
      - OPA_URL=http://opa:8181
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_started
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudforge
      POSTGRES_PASSWORD: cloudforge
      POSTGRES_DB: cloudforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Open Policy Agent
  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ./policies:/policies:ro

  # Temporal server (for workflow orchestration)
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=cloudforge
      - POSTGRES_PWD=cloudforge
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal

volumes:
  postgres_data:
